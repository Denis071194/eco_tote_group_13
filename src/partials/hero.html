<section class="hero-section">
  <div class="container">
    <div class="hero-section-wrapper-big">
      <h1 class="hero-section-title">
        EcoTote — Стиль, що не шкодить планеті.
      </h1>
      <div class="hero-section-wrapper-small">
        <p class="hero-section-text">

          ./src/img/hero/hero-tab-min.jpg 2x

      />

      <source
